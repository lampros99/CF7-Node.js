<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
  <div id="login-container" role="main" aria-label="Login form">
    <h1>Sign In</h1>
    <form id="loginForm" novalidate>
      <label for="username">Username or Email</label>
      <input
        id="username"
        type="text"
        name="username"
        placeholder="Enter username or email"
        autocomplete="username"
        aria-required="true"
        aria-describedby="userHelp"
      />
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Enter password"
        autocomplete="current-password"
        aria-required="true"
        aria-describedby="passHelp"
      />
      <div id="error-msg" role="alert" aria-live="assertive"></div>
      <button type="submit" id="submitBtn" disabled>Login</button>
    </form>
    <button id="githubBtn" class="oauth-btn" aria-label="Login with GitHub">
      <svg viewBox="0 0 24 24" fill="white" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 0.297c-6.627 0-12 5.373-12 12 0 5.302 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577 0-.285-.012-1.238-.017-2.445-3.338.725-4.042-1.61-4.042-1.61-.546-1.387-1.334-1.757-1.334-1.757-1.09-.746.083-.73.083-.73 1.205.085 1.84 1.24 1.84 1.24 1.07 1.834 2.807 1.303 3.492.996.108-.776.418-1.302.76-1.602-2.665-.304-5.467-1.332-5.467-5.93 0-1.31.468-2.38 1.236-3.22-.124-.303-.536-1.523.117-3.176 0 0 1.008-.322 3.3 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.29-1.552 3.297-1.23 3.297-1.23.655 1.653.243 2.873.12 3.176.77.84 1.234 1.91 1.234 3.22 0 4.61-2.807 5.625-5.479 5.921.43.37.814 1.096.814 2.21 0 1.594-.015 2.877-.015 3.271 0 .322.217.694.825.576 4.765-1.59 8.197-6.088 8.197-11.386 0-6.627-5.373-12-12-12z"/>
      </svg>
      Login with GitHub
    </button>
    <button id="googleBtn" class="oauth-btn" aria-label="Login with Google">
      <svg viewBox="0 0 24 24" fill="white" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
        <path d="M21.805 10.023h-9.81v3.951h5.626c-.247 1.692-1.963 4.966-5.627 4.966-3.389 0-6.156-2.792-6.156-6.224s2.767-6.224 6.156-6.224c1.924 0 3.216.822 3.964 1.531l2.7-2.6c-1.716-1.604-3.925-2.59-6.664-2.59-5.456 0-9.872 4.491-9.872 9.996s4.416 9.997 9.872 9.997c5.688 0 9.466-3.987 9.466-9.588 0-.646-.069-1.143-.146-1.455z"/>
      </svg>
      Login with Google
    </button>
    <button id="forgotPwdBtn" type="button" aria-label="Forgot your password?">Forgot your password?</button>
  </div>

 <script src="./index.js"></script>
</body>
</html>
